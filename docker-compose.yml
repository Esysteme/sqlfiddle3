version: '2'
services:
  appServer:
    image: sqlfiddle:appServer
    ports:
    - "8080:8080"
    links:
    - appDatabase
    - postgresql93Host
    - mysql56Host
  appDatabase:
    build:
      context: ./appDatabase
    image: sqlfiddle:appDatabase
  postgresql93Host:
    build:
      context: ./postgresql93Host
    image: sqlfiddle:postgresql93Host
  mysql56Host:
    build:
      context: ./mysql56Host
    image: sqlfiddle:mysql56Host
